<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="p5.min.js"></script>
</head>
<body>
    <div class="inputs">
        <button id="solvebtn" onclick="solveKMap()">Solve K-Map</button>
        <div id="booleanfunction"></div>
        <textarea id="notebook"></textarea>
        <span>Number of Variables: <input type="number" name="varcount" id="varcount" value="2" oninput="displayTable()"></span>
        <span class="mintermheader">Enter the minterms & dontcares manually</span>
        <div id="mdcontainer">
            <div>
                <div class="mintermLabel">&sum;m(</div>
                <input id="minterm" type="text" onchange="applyMinterms(this)" placeholder="0,1,5,6">
                <div>)</div>
            </div>
            <div>
                <div class="mintermLabel">&sum;d(</div>
                <input id="dontcare" type="text" onchange="applyDontCares(this)" placeholder="2,4">
                <div>)</div>
            </div>
        </div>
        <span id="or">&#8212;&#8212;&#8212; or &#8212;&#8212;&#8212;</span>
        <div id="displayinput"></div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
