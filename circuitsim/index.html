<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Simulator</title>
    <script src="p5.min.js"></script>
    <script src="classes.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="expandcnv" onclick="expandCanvas()">
        <svg class="svg-icon" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M229.8 163l55.7-55.7c6-6 2.4-16.2-6-17.2l-203.2-24c-6.5-0.8-12 4.7-11.3 11.3l24 203.2c1 8.4 11.3 11.9 17.2 6l55.4-55.4 169.6 169.4c3.9 3.9 10.4 3.9 14.3 0l53.8-53.6c3.9-3.9 3.9-10.4 0-14.3L229.8 163z m447.3 237.6c3.9 3.9 10.4 3.9 14.3 0L861 231.1l55.4 55.4c6 6 16.2 2.4 17.2-6l24-203c0.8-6.5-4.7-12-11.3-11.3l-203.2 24c-8.4 1-11.9 11.3-6 17.2l55.7 55.7-169.5 169.4c-3.9 3.9-3.9 10.4 0 14.3l53.8 53.8z m256.6 343.9c-1-8.4-11.3-11.9-17.2-6L861 794 691.4 624.5c-3.9-3.9-10.4-3.9-14.3 0l-53.8 53.6c-3.9 3.9-3.9 10.4 0 14.3L792.9 862l-55.7 55.7c-6 6-2.4 16.2 6 17.2l203.2 24c6.5 0.8 12-4.7 11.3-11.3l-24-203.1z m-588.1-120c-3.9-3.9-10.4-3.9-14.3 0L161.7 794l-55.4-55.4c-6-6-16.2-2.4-17.2 6l-24 203c-0.8 6.5 4.7 12.1 11.3 11.3l203.2-24c8.4-1 11.9-11.3 6-17.2l-55.7-55.5 169.6-169.4c3.9-3.9 3.9-10.4 0-14.3l-53.9-54z m0 0"  /></svg>
    </button>
    <button id='helpbtn' onclick="document.getElementById('helpcontainer').classList.add('active')">&#128161;</button>
    <button id="fullscreen" onclick="toggleFullscreen()">
        <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="30.000000pt" height="30.000000pt" viewBox="0 0 30.000000 30.000000" preserveAspectRatio="xMidYMid meet">
            <g transform="translate(0.000000,30.000000) scale(0.100000,-0.100000)" fill="#ffffff" stroke="none">
                <path d="M47 253 c-11 -10 -8 -63 3 -63 6 0 10 11 10 25 0 20 5 25 25 25 14 0 25 5 25 10 0 11 -53 14 -63 3z"/>
                <path d="M190 251 c0 -6 11 -11 25 -11 20 0 25 -5 25 -25 0 -14 5 -25 11 -25 6 0 9 14 7 33 -3 28 -7 32 -35 35 -19 2 -33 -1 -33 -7z"/>
                <path d="M42 78 c3 -29 7 -33 36 -36 18 -2 32 1 32 7 0 6 -11 11 -25 11 -20 0 -25 5 -25 25 0 14 -5 25 -11 25 -6 0 -9 -14 -7 -32z"/>
                <path d="M240 85 c0 -20 -5 -25 -25 -25 -14 0 -25 -5 -25 -11 0 -6 14 -9 33 -7 28 3 32 7 35 36 2 18 -1 32 -7 32 -6 0 -11 -11 -11 -25z"/>
            </g>
        </svg>
    </button>
    <button id='cleardatabtn' onclick="clearAllData()">&#x1F5D1;</button>
    <div id="actionpanel" onclick="console.log('action panel')">
        <div onclick="hideOptions()"><span>&times;</span></div>
        <button onclick="deleteNode(optionNode)">Delete Node</button>
        <button onclick="renameNode(optionNode)">Rename Node</button>
        <button onclick="breakOutputConnection(optionNode)">Break Output Connection</button>
    </div>
    <div id="helpcontainer">
        <div id="innerhelp">
            <div onclick="document.getElementById('helpcontainer').classList.remove('active')"><span>&times;</span></div>
            <ul>
                <h2>For Android: </h2>
                <li>Hold a node to get Options</li>
            </ul>
            <br/>
            <ul>
                <h2>For PC: </h2>
                <li><span>Hover + </span><kbd>CTRL+A</kbd><span> : Rename Input / Output</span></li>
                <li><span>Hover + </span><kbd>CTRL+B</kbd><span>  : Break Output Connections</span></li>
                <li><span>Hover + </span><kbd>delete</kbd><span> : Delete a Node</span></li>
            </ul>
        </div>
    </div>
    <div class="cnvcontcont">
        <div class="cnvcont"></div>
    </div>
    <div class="sidebar hr">
        <button class="nodebtn" onclick="createGroup()" style="background-color: #2b2e46;">Create Group</button>
        <button class="nodebtn" onclick="placeNode(new JUNCTION())">JUNCTION</button>
        <button class="nodebtn" onclick="placeNode(new INPUT())">Input</button>
        <button class="nodebtn" onclick="placeNode(new OUTPUT())">Output</button>
        <button class="nodebtn" onclick="placeNode(new PULSE())">Pulse</button>
        <button class="nodebtn" onclick="placeNode(new AND())">AND</button>
        <button class="nodebtn" onclick="placeNode(new OR())">OR</button>
        <button class="nodebtn" onclick="placeNode(new NOT())">NOT</button>
        <button class="nodebtn" onclick="placeNode(new NAND())">NAND</button>
        <button class="nodebtn" onclick="placeNode(new NOR())">NOR</button>
        <button class="nodebtn" onclick="placeNode(new XOR())">XOR</button>
        <button class="nodebtn" onclick="placeNode(new XNOR())">XNOR</button>
        <button class="nodebtn" onclick="placeNode(new AND_3())">3-AND</button>
        <button class="nodebtn" onclick="placeNode(new OR_3())">3-OR</button>
        <button class="nodebtn" onclick="placeNode(new NAND_3())">3-NAND</button>
        <button class="nodebtn" onclick="placeNode(new NOR_3())">3-NOR</button>
        <button class="nodebtn" onclick="placeNode(new SR_LATCH())">SR-LATCH</button>
        <button class="nodebtn" onclick="placeNode(new D_LATCH())">D-LATCH</button>
        <button class="nodebtn" onclick="placeNode(new REGISTER_4())">REGISTER_4bit</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
