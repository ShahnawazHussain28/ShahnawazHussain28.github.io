<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maze Generator</title>
	<script src="p5.min.js"></script>
	<style type="text/css">
		button{
			padding: 5px 10px;
			border-style: none;
			border-radius: 3px;
			box-shadow: 0 0 5px blueviolet;
			margin: 6px 14px;
		}
		#container{
			max-width: 600px;
			display: grid;
			grid-template-columns: 70px 1fr 1fr;
		}
		label{
			text-align: center;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<script src="sketch.js"></script>
</body>
</html>
